<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta name="description" content="Travel Right - UK Travel Company">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Right</title>
    <!--Link to Bootsrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>
    <!-- Link to Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans+JP&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Link to css-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <!--Navbar-->
    <!--Contact Us Form-->
    <section id="contact-section" class="container-fluid">
        <div id="contact" class="row">
            <div class="col-12">
                <h1 id="contact-heading" class="page-header">Explore the UK</h1>
            </div>
            <div id="contact-subhead" class="col-12">
                <h2>Contact Us</h2>
            </div>
        </div>
        <div id="contact-box" class="row">
            <div class="col-12">
                <form id="contact-form" onsubmit="return false;">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="first-name">First Name:</label>
                            <input id="first-name" class="form-control" type="text" name="first-name" placeholder="John"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="last-name">Last Name:</label>
                            <input id="last-name" class="form-control" type="text" name="last-name" placeholder="Doe"
                                required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="email-address">Email Address:</label>
                            <input id="email-address" class="form-control" type="email" name="email-address"
                                placeholder="john-doe@example.com" required>
                        </div>
                        <div class="col-md-6">
                            <label for="mobile">Mobile:</label>
                            <input id="mobile" class="form-control" type="text" name="mobile"
                                placeholder="+ 44 0123 456789" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" class="form-control" rows="4"
                            placeholder="Please let us know what you would like to know more about."
                            required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <select id="location" class="location">
                            <option selected>Select...</option>
                            <option>England</option>
                            <option>Scotland</option>
                            <option>Wales</option>
                        </select>
                        <div class="form-row button">
                            <div class="col-12">
                                <input class="contact-btn" type="submit" value="Submit">
                            </div>
                        </div>
                </form>
            </div>
        </div>

</body>

</html>
